<body style="background-image: url(assets/images/cd2.jpg);background-size:cover;">


    <div class="container-fluid">

        <div class="row" style="margin-bottom: 20vh;"></div>

        <div class="row">
            <div class="col-1"></div>

            <div class="col-12 col-md-3   ">


                <div [formGroup]="fbFormGroup" class="row text-light" style="height: 60vh;border-radius: 20px 80px; ;box-shadow: 2px 10px 10px 1px rgb(117, 111, 111);border: solid rgb(179, 177, 174);background-color: rgba(46, 45, 45, 0.952);">

                    <div class="col ">

                        <div class="row justify-content-center mt-3">
                            <div style="text-shadow: 1px 1px 6px black;color: rgb(0, 0, 0);font-family: ROG FONTS;letter-spacing: 3px;">
                                <h5 class="text-light">LOGIN</h5>
                            </div>
                        </div>



                        <div class="row justify-content-center" style="margin-top:4vh">
                            <div class="input-group ml-5 mr-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                                  </svg></span>
                                </div>
                                <input type="email" class="form-control bg-dark text-light" placeholder="enter email" aria-label="Username" formControlName="email" aria-describedby="basic-addon1">
                            </div>
                        </div>




                        <div class="row justify-content-center" style="margin-top:4vh">
                            <div class="input-group ml-5 mr-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                  </svg></span>
                                </div>
                                <input type="password" class="form-control bg-dark text-light" placeholder="password" aria-label="Username" formControlName="pass" aria-describedby="basic-addon1">
                            </div>
                        </div>


                        <div class="row justify-content-center mb-2 " style="margin-top:3vh"><button class="btn btn-warning  btn-outline-light  text-dark" (click)="login()" [disabled]="!fbFormGroup.valid">Login</button></div>

                        <div class="alert alert-danger mt-1 mb-1 mr-1 ml-1" role="alert" style="border-radius: 10px 10px 10px 60px" *ngIf="invalidcred">
                            <h4 class="alert-heading" style="font-size:small">Wrong Credentials</h4>

                            <hr>
                            <p class="mb-0 ml-2" style="font-size:smaller">Please enter valid email and password.</p>
                        </div>










                    </div>


                </div>


            </div>
            <div class="col-1"></div>
            <div class="col-12   col-md-6 ">

                <div class="row text-light justify-content-end" style="height: 60vh;border-radius: 20px 80px;background-color: rgba(128, 128, 128, 0.4);background-image: url(assets/images/musicold.jpg);background-repeat: no-repeat; border-radius: 20px 80px; opacity: 0.95;box-shadow: 1px 1px 2px 2px rgb(3, 3, 3); background-size:cover;border:1px solid ;background-position: -100px -20px ; ">



                    <div class="col- col-md-5 text-light  " style="border-radius: 20px 80px;border-left:3px solid;box-shadow: 0px 0px 5px 0px black;font-family:Bauhaus 93;background-color: rgb(48, 47, 46);">

                        <div class=" d-flex justify-content-center mt-4 ">
                            <img src="assets/images/gana2.jpg" alt="" style="width: 120px;border-radius: 20px 20px;">
                        </div>

                        <div class="d-flex justify-content-center bg-info mt-4 " style="font-family:; letter-spacing: 2px;text-shadow: 1px 2px black;"></div>

                        <div class="d-flex justify-content-center mt-3">Dont have an account yet? </div>

                        <div class="d-flex justify-content-center mt-3 mb-4">Create an account here</div>
                        <div class="d-flex justify-content-center mt-4 "><button class="btn btn-outline-light btn-danger" routerLink="/signup">Sign Up</button></div>



                        <div class="d-flex justify-content-center mt-4 " style="margin-top:5vh"><span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Forgot password?</span><span class="ml-3"><button class="btn btn-sm btn-outline-light btn-dark" routerLink="/forgot">Click here</button></span></div>


                    </div>

                </div>


            </div>


        </div>
        <div class="row bg-dark" style="margin-top: 20vh;"></div>

    </div>

</body>
