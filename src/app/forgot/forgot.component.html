<body style="background-image: url(assets/images/Dj3.jpg);background-size: cover;background-repeat: no-repeat;">


    <div class=container-fluid>
        <div class="row  justify-content-between " style="box-shadow: 2px 5px 10px 2px black;opacity: 0.8;">

            <div class="col-4    d-flex justify-content-center  text-danger" style="letter-spacing: 2px; font-style: italic;">
                <h2 style="opacity: 1;">gaana</h2>
            </div>
            <div class="col-2 text-danger btn-dark btn-outline-dark d-flex   justify-content-center align-items-center" routerLink="/login" style="letter-spacing: 2px; font-style: italic;font-weight:bolder; border-radius:20px 2px;cursor: pointer   ;">GO BACK</div>
        </div>

        <div class="row" style="height:20px"></div>
        <div class="row  justify-content-center mt-5 mb-5">
            <div class="col-10 col-md-3 " style="border-radius: 20px 80px;background-color: white;box-shadow: 2px 2px 6px 2px black;">

                <div class=" ">
                    <div class="row bg-dark justify-content-center" style="height:30vh;border-radius: 20px 80px;background-image: url(assets/images/gana2.jpg);background-size: cover;background-repeat: no-repeat;background-position-x:right;box-shadow: 0px 4px 10px 0px black;">

                    </div>
                    <div class="row flex-column  " style="border-radius: 20px 80px;" [formGroup]="fbFormGroup">
                        <div class=" mt-2 d-flex justify-content-center ">
                            <h4> Forgot your password?</h4>
                        </div>
                        <div class="d-flex justify-content-center ml-3 " style="font-size: 13px"> Dont worry Just tell us the email address you registered with</div>

                        <div>
                            <div class="input-group mb-3 mt-3 ">
                                <input type="text" id="email" class="form-control ml-3 bg-dark text-light" placeholder="Email" formControlName="email" aria-label="Recipient 's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text mr-3 " id="basic-addon2">@Email</span>
                                </div>
                            </div>
                        </div>



                        <div class="  " style="visibility:;display:;background-color: rgb(226, 214, 191);border-radius: 20px 20px 20px 80px;box-shadow: 0px 0px 5px 0px grey;">
                            <div class="">
                                <div class="input-group mb-3 mt-3">
                                    <input formControlName="pass" type="password" id="pass" class="form-control ml-3 bg-dark text-light" placeholder="password" aria-label="Recipient's username " aria-describedby="basic-addon2 ">
                                    <div class="input-group-append ">
                                        <span class="input-group-text mr-3 " id="basic-addon2 ">password</span>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger mt-1 mb-1 mr-1 ml-1" role="alert" style="border-radius: 10px 10px 10px 60px" *ngIf="invalidcred">
                                <h4 class="alert-heading" style="font-size:small">Wrong Credentials</h4>

                                <hr>
                                <p class="mb-0 ml-2" style="font-size:smaller">Please enter valid email.</p>
                            </div>



                            <!-- <div>
                                <div class="input-group mb-3 mt-2 ">
                                    <input type="number " class="form-control ml-5 bg-dark " placeholder="OTP " aria-label="Recipient 's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text mr-5" id="basic-addon2">OTP</span>
                                    </div>
                                </div>
                            </div> -->


                            <div class="row justify-content-center mb-3"><button class="btn-success btn btn-outline-light" (click)="submit()">submit</button></div>
                        </div>





                    </div>
                </div>




            </div>
        </div>
        <div class="row  justify-content-center " style="height: 30vh;"></div>




    </div>

</body>
