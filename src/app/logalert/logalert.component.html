<div class="modal-content" style="background-color: grey; border-radius:double 2px;opacity: 0.9;color:black;box-shadow: 0px 0px 10px 0px red;">
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" style="font-family:ROG FONTS">Log Out</h5>
        <button type="button" class="close" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
          </button>
    </div>
    <div class="modal-body">
        Are you sure you want to leave???
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="closeTheModal()">Close</button>
        <button type="button" class="btn btn-dark" (click)="logout()">logout</button>
    </div>
</div>
