<div class="modal-content" style="background-color: grey; border-radius:double 2px;opacity: 0.9;color:black;box-shadow: 0px 0px 10px 0px red;">
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" style="font-family:ROG FONTS">Deactivation</h5>
        <button type="button" class="close" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
          </button>
    </div>
    <div class="modal-body">

        <div class="mb-2" style="font-size: 20px;color:rgb(63, 10, 10);font-weight: 600;border-bottom:unset black;">**For security measures</div>
        <div [formGroup]="fbFormGroup">
            <label for="Username">Email</label>
            <div><input type="text" class="form-control" placeholder="username" formControlName="email"></div>
            <label for="Username">Password</label>
            <div><input type="password" class="form-control" placeholder="password" formControlName="pass"></div>
            <div>

            </div>
            <div class="modal-footer">
                <div class="alert alert-danger mt-1 " role="alert" style="border-radius: 10px 10px 10px 10px" *ngIf="invalidcred">
                    <h4 class="alert-heading" style="font-size:small">Wrong Credentials</h4>

                    <hr>
                    <p class="mb-0 ml-2" style="font-size:smaller">Please enter valid email and password.</p>
                </div>


                <button class="mb-4" type="button" class="btn btn-dark" [disabled]="!fbFormGroup.valid" (click)="logout()">Delete Account</button>
            </div>
        </div>
